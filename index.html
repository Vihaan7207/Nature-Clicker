<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nature Clicker</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- SPC: Score Per Click -->
    <!-- CPS: Clicks Per Second -->
    <h1 class="center">Nature Clicker</h1>
    <img
      src="https://img.freepik.com/free-vector/isolated-tree-white-background_1308-26130.jpg?w=360"
      alt=""
      id="button"
      width="175"
    />
    <h3 id="score" class="rajdhani center">
      Score: <span id="scoreEl"></span>
    </h3>
    <div id="stats">
      <p id="spc" class="rajdhani center">
        Score Per Click: <span id="spcEl"></span>
      </p>
      <p id="cps" class="rajdhani center">
        Clicks Per Second: <span id="cpsEl"></span>
      </p>
    </div>

    <div id="upgrades">
      <div
        class="upgrade"
        style="grid-column: 1/2; grid-row: 1/2;"
        data-cost="10"
        data-type="spc"
        data-amount="1"
      >
        <p class="name">Leaf</p>
        <p class="cost">$10</p>
        <p class="desc">Score Per Click +1</p>
      </div>
      <div
        class="upgrade"
        style="grid-column: 2/3; grid-row: 1/2;"
        data-cost="25"
        data-type="cps"
        data-amount="1"
      >
        <p class="name">Stick</p>
        <p class="cost">$25</p>
        <p class="desc">Clicks Per Second +1</p>
      </div>
      <div
        class="upgrade"
        style="grid-column: 3/4; grid-row: 1/2;"
        data-cost="35"
        data-type="spc"
        data-amount="3"
      >
        <p class="name">Pile Of Leaves</p>
        <p class="cost">$35</p>
        <p class="desc">Score Per Click +3</p>
      </div>
      <div
        class="upgrade"
        style="grid-column: 4/4; grid-row: 1/2;"
        data-cost="50"
        data-type="cps"
        data-amount="4"
      >
        <p class="name">Branch</p>
        <p class="cost">$50</p>
        <p class="desc">Clicks Per Second +5</p>
      </div>
      <div class="upgrade" style="grid-column: 1/2; grid-row: 2/3;"></div>
      <div class="upgrade" style="grid-column: 2/3; grid-row: 2/3;"></div>
      <div class="upgrade" style="grid-column: 3/4; grid-row: 2/3;"></div>
      <div class="upgrade" style="grid-column: 4/4; grid-row: 2/3;"></div>
    </div>
    <div id="reset-progress">Reset Progress</div>
  </body>
</html>
